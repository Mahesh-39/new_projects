<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
        margin-right: 20px; /* Adjust margin as needed */
        color:white;
        }
        nav {
            background-color: rgb(70, 57, 253);
            padding: 1px;
        }

        nav ul {
        list-style: none;
        display: flex; /* Essential for horizontal layout */
        justify-content: space-between; /* Distributes items evenly */
        align-items: center; /* Vertically centers items */
        }

        nav li {
        margin: 0 10px; /* Adds spacing between items */
        }

        nav a {
        text-decoration: none;
        color: white;
        }
        .container{
            display:flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .login-form{
            text-align: center;
            padding:20px;
            border:1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0 , 0, 0.3);
        }
        .form-group{
            margin-bottom: 15px;
        }
        label{
            display:block;
            margin-bottom: 5px;
        }
        input{
            width:100%;
            padding:5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor:pointer;
        }
        footer{
            background-color: rgb(70, 57, 253);
            color:white;
        }
        .footer-container{
            display:flex;
            justify-content: space-between;
            align-items:center;
            margin-top: 30px;
        }
        .footer-column ul{
            list-style: none;
        }
        .footer-column a{
            text-decoration:none;
            color:white;
            margin-right: 30px;
        }
        h3{
            text-align: center;
            margin-bottom: 0px;
        }
        .copy{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar-container">
                <h1 class="logo">Flipkart</h1>
                <ul>
                    <li><a href="#" target="_blank">Home</a></li>
                    <li><a href="#" target="_blank">Products</a></li>
                    <li><a href="#" target="_blank">Services</a></li>
                    <li><a href="#" target="_blank">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
                <div class="footer-column">
                    <h3>Help</h3>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Chat With Us</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Contact Us</h3>
                    <p>Address: 123 High Htreet, Hyd, TG, IN, 500000</p>
                    <p>phone: (+91) 9876543210</p>
                    <p>Email: help@gmail.com</p>
                </div>
                <div class="footer-column">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Youtube</a></li>
                    </ul>
                </div>
        </div>
        <div class="copy">
            <p>&copy rights 2024 flipkart.com</p>
            <p>
            </p>
            <p></p>
            <p>
            </p>
        </div>
    </footer>
</body>
</html>
